<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 6px;
            width: 250px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            color: white;
            border: none;
            background-color: #45a049;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
          opacity: 0.8;
        }
    </style>
</head>

<body>
    <h2>Welcome</h2>
    <div class="container">


        <button onclick="window.location.href='login.html'">
            Login
        </button>

        <button onclick="window.location.href='register.html'">
            Register
        </button>
    </div>
</body>
</html>
