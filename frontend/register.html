<!DOCTYPE HTML>
<head>  
    <title>Register Page</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 6px;
            width: 300px;
            text-align: left;
        }

        input[type="text"], input[type="password"], input[type="email"], input[type="confirm password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 12px -8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }


    </style>
</head>
<body>
    <h2>Register Page</h2>
    <form action="/home_page.html" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="pw1" name="password" required><br>
        <label for="pw2">Confirm Password:</label><br>
        <input type="password" id="pw2" name="confirm_password" required><br>
        <input type="submit" value="Register">
    </form>
    <script>
    document.querySelector("form").addEventListener("submit", function(event) {
        const pw1 = document.getElementById("pw1").value;
        const pw2 = document.getElementById("pw2").value;

        if (pw1 !== pw2) {
            event.preventDefault();
            alert("Passwords do not match!");
        }
    });
</script>
</body>
</html>
