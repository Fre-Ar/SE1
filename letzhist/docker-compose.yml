services:
  mysql:
    image: mysql:8.0
    container_name: letzhist_mysql
    restart: always

    environment:
      # Using the settings that match your db.ts defaults
      MYSQL_ROOT_PASSWORD: password 
      MYSQL_DATABASE: letz_hist_db
      MYSQL_USER: letzuser
      MYSQL_PASSWORD: letzpass

    ports:
      - "3306:3306"

    volumes:
      - db_data_volume:/var/lib/mysql

      # Keep your init scripts
      - ./db/init.sql:/docker-entrypoint-initdb.d/1-init.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/2-seed.sql
volumes:
  db_data_volume: