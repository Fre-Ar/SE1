version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: letzhist_mysql
    restart: always

    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: letz_hist_db
      MYSQL_USER: letzuser
      MYSQL_PASSWORD: letzpass

    ports:
      - "3306:3306"

    volumes:
      # Persist DB in project directory
      - ./db_data:/var/lib/mysql

      # Auto-run schema + seed files on FIRST startup
      - ./db/init.sql:/docker-entrypoint-initdb.d/1-init.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/2-seed.sql
