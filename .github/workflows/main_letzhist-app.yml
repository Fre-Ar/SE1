name: Build and deploy Node.js app to Azure Web App - letzhist-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        working-directory: ./letzhist
        run: |
          npm install
          npm run build
          
          # --- PREPARE STANDALONE ARTIFACT ---
          # 1. Copy the public folder (images, fonts)
          cp -r public .next/standalone/public
          
          # 2. Copy the built static assets (CSS, JS chunks)
          mkdir -p .next/standalone/.next/static
          cp -r .next/static/* .next/standalone/.next/static/
          
          # 3. Zip ONLY the standalone folder
          cd .next/standalone
          zip -r ../../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./letzhist/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CDBBB554D324430683299D8D106A87CC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FEE7A397B8524AE384F9ADC89E5F74C8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CA21B42570A64E46957AECE12BA8E8AB }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'letzhist-app' 
          slot-name: 'Production'
          package: release.zip